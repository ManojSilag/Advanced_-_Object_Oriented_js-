<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        
      var creditCard = {};

      Object.defineProperties(creditCard, {
        _name: {
          value: "John",
          enumerable: true,
          configurable: true,
          writable: true
        },
        name: {
          get: function() {
            return this._name;
          },
          set: function(value) {
            this._name = value;
          },
          enumerable: true,
          configurable: true
        }
      });

    </script>
  </body>
</html>
