<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var creditCard = {
        _name: "John"
      };

      Object.defineProperty(creditCard, "name", {
        get: function() {
          return this._name;
        },

        // set: function(value) {
        //   return (this._name = value);
        // },

        enumerable: true,

        configurable: true
      });

      console.log("name" in creditCard);

      creditCard.name = "Bobb";

      console.log(creditCard);
    </script>
  </body>
</html>
