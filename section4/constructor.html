<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>

          function Flight(airlines, flightNumber){
            this.airlines = airlines;
            this.flightNumber = flightNumber;
            this.display = function(){
              console.log(this.airlines);
              console.log(this.flightNumber);                
            };

          }

          var flight1 = new Flight('indigo', 1232133);
          var flight2 = new Flight('american wxec', 5423);

          flight1.display();
          flight2.display();

          console.log(flight1  instanceof Flight);
          console.log(flight1.constructor === Flight);
          

        function Laptop(manifacturer, memory, capacity){
         this.manifacturer = manifacturer;
         this.memory = memory;
         this.capacity = capacity;

         this.display = function(){
             console.log('manifacturer', manifacturer);
             console.log('memory', memory);
             console.log('capacity', capacity);
         }
        }

        var laptop1 = new Laptop('Mac', '2GB', '50GB')
        var laptop1 = new Laptop('Dell', '4GB', '100GB')

        laptop1.display();
        laptop1.display();

    </script>
</body>
