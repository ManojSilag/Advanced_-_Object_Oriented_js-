    <title>Document</title>

  <body>
    <script>

      function displayDetails(testScore){
                  document.write(this.id + "<br/>") ;
                  document.write(testScore + "<br/>");
                  document.write(this.name + "<br/>");
     }

          var student = {
              id:1,
              name: "Fisrt"
          };

          var student1 = {
              id:1,
              name: "Second"
          };

          this.id = 34;
          this.name = "global"

          displayDetails.apply(student,[12]);
          displayDetails.apply(student1,[34]);
          displayDetails.apply(this,[100]);


    </script>
  </body>
