<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      function displayDetails(){
                  document.write(this.id + "<br/>") ;
                  document.write(this.name + "<br/>");
              }
          var student = {
              id:1,
              name: "bob111",
              display: displayDetails
          };

          var student1 = {
              id:1,
              name: "manoj",
              display: displayDetails
          };

          student.display()
          student1.display()


          this.id = 34;
          this.name = "Manoj"

          displayDetails()

    </script>
  </body>
</html>
