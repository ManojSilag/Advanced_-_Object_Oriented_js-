<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primitive Data type</title>
</head>
<body>
    
<script>
    var customerName = "john";
    var accountBalance = 2000;
    var isValid = true;
    var object1 = null;
    var x = undefined;
    var y;

    document.write(typeof customerName+"<br/>")
    document.write(typeof accountBalance+"<br/>")
    document.write(typeof isValid+"<br/>")
    document.write((object1 === null) +"<br/>")
    document.write(( x === undefined) +"<br/>")
    document.write(y+"<br/>")

</script>
</body>
</html>
